<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guess Game</title>

<style>
:root{
  --bg:#020617;
  --card:rgba(255,255,255,0.15);
  --primary:#22d3ee;
  --secondary:#a855f7;
  --success:#22c55e;
  --danger:#ef4444;
  --warning:#facc15;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',system-ui,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0f172a,#020617);
}

.card{
  width:380px;
  padding:32px;
  border-radius:22px;
  background:linear-gradient(135deg,rgba(255,255,255,.3),rgba(255,255,255,.05));
  backdrop-filter:blur(18px);
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  text-align:center;
}

h1{
  color:#fff;
  margin-bottom:8px;
}

.subtitle{
  color:#cbd5f5;
  margin-bottom:20px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:16px;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

p{
  margin-top:12px;
  color:white;
}

#result{
  padding:10px;
  border-radius:10px;
  font-weight:600;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  font-size:14px;
}

.controls span{
  cursor:pointer;
  color:var(--primary);
}
</style>
</head>

<body>

<div class="card">
  <h1>üéØ Number Guess Game</h1>
  <div class="subtitle">Guess a number between 1 and 10</div>

  <input id="userInput" type="number" placeholder="Enter your guess (1‚Äì10)">

  <button onclick="checkGuess()">Check Guess</button>

  <p id="computer">Computer Result: ‚Äî</p>
  <p id="result">Waiting for your guess‚Ä¶</p>

  <p id="score">Score: 10</p>
  <p id="highScore">High Score: 0</p>

  <div class="controls">
    <span id="soundBtn" onclick="toggleSound()">üîä Sound ON</span>
    <span onclick="resetGame()">üîÑ Reset</span>
  </div>
</div>

<!-- AUDIO -->
<audio id="winSound" src= "win.mp3"></audio>
<audio id="loseSound" src="lose.mp3"></audio>

<script>
let score = 10;
let soundOn = true;

// Load high score safely
let highScore = Number(localStorage.getItem("highScore")) || 0;
document.getElementById("highScore").textContent = "High Score: " + highScore;

function playSound(id){
  if(soundOn){
    const audio = document.getElementById(id);
    audio.currentTime = 0;
    audio.play();
  }
}

function toggleSound(){
  soundOn = !soundOn;
  document.getElementById("soundBtn").textContent =
    soundOn ? "üîä Sound ON" : "üîá Sound OFF";
}

function checkGuess(){
  const input = document.getElementById("userInput");
  const userValue = Number(input.value);
  const compValue = Math.floor(Math.random() * 10) + 1;

  const result = document.getElementById("result");
  const scoreText = document.getElementById("score");

  if(userValue < 1 || userValue > 10){
    result.textContent = "‚ö† Please enter a number between 1 and 10";
    result.style.background = "var(--warning)";
    result.style.color = "#000";
    return;
  }

  document.getElementById("computer").textContent =
    "Computer Result: " + compValue;

  if(userValue == compValue){
    playSound("winSound");
    result.textContent = "üéâ Correct! You Win!";
    result.style.background = "var(--success)";
    result.style.color = "#fff";

    if(score > highScore){
      highScore = score;
      localStorage.setItem("highScore", highScore);
      document.getElementById("highScore").textContent =
        "High Score: " + highScore;
    }
  } else {
    playSound("loseSound");
    score--;
    scoreText.textContent = "Score: " + score;

    result.textContent = "‚ùå Wrong Guess! Try Again";
    result.style.background = "var(--danger)";
    result.style.color = "#fff";

    if(score === 0){
      alert("Game Over üò¢ Restarting game.");
      resetGame();
    }
  }

  input.value = "";
}

function resetGame(){
  score = 10;
  document.getElementById("score").textContent = "Score: 10";
  document.getElementById("result").textContent = "Waiting for your guess‚Ä¶";
  document.getElementById("result").style.background = "transparent";
  document.getElementById("computer").textContent = "Computer Result: ‚Äî";
  document.getElementById("userInput").value = "";
}
</script>


</body>
</html>
