<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guess Game</title>

<style>
:root{
  --primary:#ff6b6b;
  --secondary:#feca57;
  --success:#1dd1a1;
  --danger:#ee5253;
  --warning:#ff9f43;
  --bg-gradient:linear-gradient(135deg,#ff9ff3,#feca57,#1dd1a1,#54a0ff);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg-gradient);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:380px;
  padding:32px;
  border-radius:22px;
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  text-align:center;
  transition:transform 0.3s ease;
}
.card:hover{ transform:scale(1.02); }

h1{
  color:#222;
  margin-bottom:8px;
}

.subtitle{
  color:#555;
  margin-bottom:20px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid #ddd;
  outline:none;
  font-size:16px;
  text-align:center;
  transition:border 0.3s ease;
}
input:focus{ border-color:var(--primary); }

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  transition:transform 0.2s ease,opacity 0.3s ease;
}
button:hover{ opacity:0.9; transform:translateY(-2px); }

p{
  margin-top:12px;
  color:#333;
}

#result{
  padding:12px;
  border-radius:12px;
  font-weight:600;
  margin-top:10px;
  transition:all 0.3s ease;
}

#result.pop{
  transform:scale(1.05);
}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  font-size:14px;
}
.controls span{
  cursor:pointer;
  color:var(--primary);
  font-weight:600;
  transition:color 0.3s ease;
}
.controls span:hover{ color:var(--secondary); }
</style>
</head>

<body>
<div class="card">
  <h1>ðŸŽ¯ Number Guess Game</h1>
  <div class="subtitle">Guess a number between 1 and 10</div>

  <input id="userInput" type="number" placeholder="Enter your guess (1â€“10)">
  <button onclick="checkGuess()">Check Guess</button>

  <p id="computer">Computer Result: â€”</p>
  <p id="result">Waiting for your guessâ€¦</p>

  <p id="score">Score: 10</p>
  <p id="highScore">High Score: 0</p>

  <div class="controls">
    <span id="soundBtn" onclick="toggleSound()">ðŸ”Š Sound ON</span>
    <span onclick="resetGame()">ðŸ”„ Reset</span>
  </div>
</div>

<!-- AUDIO -->
<audio id="winSound" src="win.mp3"></audio>
<audio id="loseSound" src="lose.mp3"></audio>

<script>
let score = 10;
let soundOn = true;
let highScore = Number(localStorage.getItem("highScore")) || 0;
document.getElementById("highScore").textContent = "High Score: " + highScore;

function playSound(id){
  if(soundOn){
    const audio = document.getElementById(id);
    audio.currentTime = 0;
    audio.play();
  }
}

function toggleSound(){
  soundOn = !soundOn;
  document.getElementById("soundBtn").textContent =
    soundOn ? "ðŸ”Š Sound ON" : "ðŸ”‡ Sound OFF";
}

function checkGuess(){
  const input = document.getElementById("userInput");
  const userValue = Number(input.value);
  const compValue = Math.floor(Math.random() * 10) + 1;

  const result = document.getElementById("result");
  const scoreText = document.getElementById("score");

  if(userValue < 1 || userValue > 10){
    result.textContent = "âš  Please enter a number between 1 and 10";
    result.style.background = "var(--warning)";
    result.style.color = "#000";
    return;
  }

  document.getElementById("computer").textContent =
    "Computer Result: " + compValue;

  if(userValue == compValue){
    playSound("winSound");
    result.textContent = "ðŸŽ‰ Correct! You Win!";
    result.style.background = "var(--success)";
    result.style.color = "#fff";
    result.classList.add("pop");

    if(score > highScore){
      highScore = score;
      localStorage.setItem("highScore", highScore);
      document.getElementById("highScore").textContent =
        "High Score: " + highScore;
    }
  } else {
    playSound("loseSound");
    score--;
    scoreText.textContent = "Score: " + score;

    result.textContent = "âŒ Wrong Guess! Try Again";
    result.style.background = "var(--danger)";
    result.style.color = "#fff";
    result.classList.add("pop");

    if(score === 0){
      alert("Game Over ðŸ˜¢ Restarting game.");
      resetGame();
    }
  }

  input.value = "";
  setTimeout(()=>result.classList.remove("pop"),300);
}

function resetGame(){
  score = 10;
  document.getElementById("score").textContent = "Score: 10";
  document.getElementById("result").textContent = "Waiting for your guessâ€¦";
  document.getElementById("result").style.background = "transparent";
  document.getElementById("computer").textContent = "Computer Result: â€”";
  document.getElementById("userInput").value = "";
}
</script>
</body>
</html>
