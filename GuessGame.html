<body>
    <div>
        
    <h1>Guess the Number From 1 to 10</h1>

    <input id="humanvalue" placeholder="Enter a number from 1 to 10" required>
    <button  onclick="check()">check</button>
    <p id="compvalue"><b>The computer result is : </b></p>

    <p id="soln">youre right/Wrong</p>

    </div>


<script>
    
    var uservalue = document.getElementById("humanvalue")
    var machinevalue = document.getElementById("compvalue")
    var result = document.getElementById("soln")
   

    var totalschore = 10

    function check(){
 
        var giv = Number(humanvalue.value)

        var rand = Math.random();

        var finalAnswer = (Math.floor(rand*10)+1)
        machinevalue.textContent ="The computer result is : "+finalAnswer

        if(giv == finalAnswer){
            result.textContent ="you are win"
            alert("You Won...")
        } else{
            result.textContent ="you are Lose"
            
        }

    }



    
</script>
